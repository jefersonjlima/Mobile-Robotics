{{ define "main" -}}
<div class="title">
  <h1>{{ .Title }}</h1>
  {{ with .Params.Subtitle -}}
  <h2>{{ . }}</h2>
  {{ end -}}
</div>
<div class="meta">
  {{ if .Date -}}
  <div>{{ .Date.Format "2006-01-02 15:04" }}</div>
  {{ end -}}
  {{ if .Params.tags -}}
  <div>
    {{ range .Params.tags -}}
    <span><a href="{{ "/tags/" | relURL }}{{ . | urlize }}">#{{ . }}</a></span>
    {{ end -}}
  </div>
  {{ end -}}
</div>
<div class="content">
  {{ .Content -}}
</div>
{{ end -}}
